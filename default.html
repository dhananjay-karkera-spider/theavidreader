<body>
    
    <div>

    <script type="module">
            import {WeatherService, WeatherResponse} from './scripts/weatherapp.js'    
            var weatherApp = new WeatherService();
            weatherApp.getLocalWeather('1234')
                .then(result => {
            //let response = `The weather at ${result.place}: Temperature: ${result.temperature}, Humidity: ${result.humidity}`;
            if (result !== undefined) {
                //console.log(result.place + ' ' + result.temperature + ' ' + result.humidity);

            }
        });
        </script>
